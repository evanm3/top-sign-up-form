<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOP SIGN UP FORM</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="image-column">
        <div class="banner">
            <img src="odin-lined.png">
            <h4>ODIN</h4>
        </div>
    </div>
    <div class="form-column">
        <div class="header">
            <p>This is not a real online service! You Know you need something
                like this in your life to help you realize your deepest dreams.
            <p>Sign up <em>now</em> to get started.</p>
            </p>
            <br>
            <p>You <em>know</em> you want to.</p>
        </div>
        <div class="form">
            <form>
                <legend>Let's do this!</legend>
            <div class="form-row-1">
                <div class="form-row">
                    <label for="full-name">FIRST NAME</label>
                    <input type="text" id="full-name" name="user-name">
                </div> 
                <div class="spacer"></div>
                <div class="form-row">
                    <label for="email">LAST NAME</label>
                    <input 
                        id="email" 
                        type="email" 
                        name="user_email"
                        placeholder="john@gmail.com">
                </div>
            </div>
            <div class="form-row-2">
                <div class="form-row">
                    <label for="full-name">EMAIL</label>
                    <input 
                        id="email" 
                        type="email" 
                        name="user_email"
                        placeholder="john@gmail.com">
                </div> 
                <div class="spacer"></div>
                <div class="form-row">
                    <label for="email">PHONE NUMBER</label>
                    <input type="text" id="full-name" name="user-name">
                </div>
            </div>
            <div class="form-row-3">
                <div class="form-row">
                    <label for="full-name">PASSWORD</label>
                    <input type="text" id="full-name" name="user-name">
                </div> 
                <div class="spacer"></div>
                <div class="form-row">
                    <label for="email">CONFIRM PASSWORD</label>
                    <input type="text" id="full-name" name="user-name">
                </div>
            </div>
            </form>
        </div>
        <div class="button-section">
            <button>Create Account</button>
            <p>Already have an account? <a href="">Log in</a></p>
        </div>
    </div>
</body>
</html>
