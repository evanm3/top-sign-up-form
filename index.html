<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOP SIGN UP FORM</title>
    <link rel="stylesheet" href="styles.css">
    <script src="main.js" defer></script>
</head>
<body>
    <div class="image-column">
        <div class="banner">
            <img src="odin-lined.png">
            <h4>ODIN</h4>
        </div>
        <p class="image-column-footer">Art by 
            <a href="https://en.wikipedia.org/wiki/Esad_Ribi%C4%87">Esad Ribic</a> 
            for <a href="https://www.marvel.com/comics/creators/182/esad_ribic">Marvel</a></p>
    </div>
    <div class="form-column">
        <div class="header">
            <p>This is not a real online service! You Know you need something
                like this in your life to help you realize your deepest dreams.
            <p>Sign up <em>now</em> to get started.</p>
            </p>
            <br>
            <p>You <em>know</em> you want to.</p>
        </div>
        <div class="form">
            <form>
                <legend>Let's do this!</legend>
            <div class="form-row-1">
                <div class="form-row">
                    <label for="first-name">FIRST NAME</label>
                    <input type="text" 
                            id="first-name" 
                            name="user-first-name"
                            placeholder="John"
                            minlength="1"
                            required>
                            <span></span>
                </div> 
                <div class="spacer"></div>
                <div class="form-row">
                    <label for="last-name">LAST NAME</label>
                    <input 
                        id="last-name" 
                        type="text" 
                        name="user_last-name"
                        placeholder="Doe"
                        minlength="1"
                        required>
                    <span></span>
                </div>
            </div>
            <div class="form-row-2">
                <div class="form-row">
                    <label for="email">EMAIL</label>
                    <input 
                        id="email" 
                        type="email" 
                        name="user_email"
                        placeholder="johndoe123@gmail.com"
                        required>
                    <span></span>
                </div> 
                <div class="spacer"></div>
                <div class="form-row">
                    <label for="phone-number">PHONE NUMBER</label>
                    <input type="text" 
                            id="phone-number" 
                            name="user-name"
                            
                            pattern="(\d{10})"
                            placeholder="xxxxxxxxxx">
                    <span></span>
                </div>
            </div>
            <div class="form-row-3">
                <div class="form-row">
                    <label for="password">PASSWORD</label>
                    <input type="password" 
                            id="password" 
                            name="user-password"
                            class="error"
                            pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                            required>
                    <span></span>
                    <div id="password-error-text" class="error-text"></div>
                </div> 
                <div class="spacer"></div>
                <div class="form-row">
                    <label for="password-confirm">CONFIRM PASSWORD</label>
                    <input type="password"
                            pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" 
                            id="password-confirm" 
                            name="user-password-confirm"
                            class="error"
                            required>
                    <span></span>
                    <div id="password-error-text-two" class="error-text">text</div>
                </div>
            </div>
            </form>
        </div>
        <div class="button-section">
            <button>Create Account</button>
            <p>Already have an account? <a href="">Log in</a></p>
        </div>
    </div>
</body>
</html>
